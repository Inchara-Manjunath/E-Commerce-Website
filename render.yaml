services:
  - type: web
    name: ecommerce-backend
    env: node
    rootDir: ecommerce-backend
    plan: free
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  - type: static
    name: ecommerce-frontend
    rootDir: ecommerce-frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE
        value: https://e-commerce-website-kac0.onrender.com


